<app-header />

<main>
  <ul>
    @for (user of users; track user.id) {
    <li id="users">
      <app-user (selectedUser)="onUserSelect($event)" [user]="user" />
    </li>
    }
  </ul>

  @if (selectedUser) {
    <app-tasks [user]="selectedUser" />
  } @else {
    <p id="fallback">Please select a user to see their tasks!</p>
  }
