<section id="tasks">
    <header>
        <h2>{{ user.name }}'s Tasks</h2>
    </header>
    @if (showNewTaskForm) {
        <div>
            <app-new-task (taskFormData)="AddTaskToUser($event)" (dialogCloseEvent)="closeDialog()" />
        </div>
    }
    <menu>
        <button (click)="onAddingTask()">Add Task</button>
    </menu>
    <ul>
        @for (task of userSpecificTasks; track task.id) {
            <li>
                <app-task (completedTask)="removeCompletedTask($event)" [task]="task" />
            </li>
        }
    </ul>
</section>
