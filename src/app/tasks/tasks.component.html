<section id="tasks">
    <header>
        <h2>{{ user.name }}'s Tasks</h2>
    </header>
    @if (showNewTaskForm) {
        <app-new-task [userId]="user.id" (dialogCloseEvent)="closeDialog()" />
    }
    <menu>
        <button (click)="onAddingTask()">Add Task</button>
    </menu>
    <ul>
        @for (task of userSpecificTasks; track task.id) {
            <li>
                <app-task [task]="task" />
            </li>
        }
    </ul>
</section>
